<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="list-container">
        <!-- Left List (Blue Circle) -->
        <ul class="blue-list">
            <li><span class="circle">1</span> List item</li>
            <li><span class="circle">2</span> List item</li>
            <li><span class="circle">3</span> List item</li>
            <ul class="sub-list">
                <li><span class="circle">1</span> List sub item</li>
            </ul>
        </ul>

        <ul class="red-list">
            <li><span class="box">1</span> List item</li>
            <li><span class="box arrow">2</span> List item</li>
            <li><span class="box">3</span> List item</li>
            <ul class="sub-list">
                <li><span class="box">1</span> List sub item</li>
            </ul>
        </ul>
    </div>

</body>
</html>
